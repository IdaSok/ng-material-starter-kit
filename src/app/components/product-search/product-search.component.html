
<mat-card>
  <mat-card-title> Product list </mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="list$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">
        <!-- Column 1 -->
        <ng-container matColumnDef="column1">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let employee">
            <img style="width: 50px;" [src]="employee.image">
          </td>
        </ng-container>
        <!-- Column 2 -->
        <ng-container matColumnDef="column2">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let employee"> {{employee.title}} </td>
        </ng-container>
        <!-- Column 3 -->
        <ng-container matColumnDef="column3">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let employee"> {{ employee.category }} </td>
        </ng-container>
        <!-- Column 4 -->
        <ng-container matColumnDef="column4">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let employee"> {{ employee.price + '$'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['column1', 'column2', 'column3', 'column4']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['column1', 'column2', 'column3', 'column4'];"></tr>
      </table>
    </ng-container>
  </mat-card-content>
</mat-card>
